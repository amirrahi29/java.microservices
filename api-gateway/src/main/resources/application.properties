spring.application.name=api-gateway

# Server Port
server.port=8080

# Enable Eureka Client (If you are using Eureka for Service Discovery)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Disable Eureka registration (Optional, if needed)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Logging Level (For debugging purposes)
logging.level.org.springframework.cloud.gateway=DEBUG

# Enable Actuator Endpoints
management.endpoint.gateway.enabled=true
management.endpoints.web.exposure.include=*

# API Gateway Timeout Configurations (Optional, Adjust as needed)
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=5s

# Load Balancer Settings (Only if you're using Eureka)
spring.cloud.loadbalancer.ribbon.enabled=false

# Security Settings (If using OAuth or JWT, adjust accordingly)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-server.com

# Custom Filters Configuration (If needed)
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
